<div class="pagination">
    {% if page_obj.has_previous %}
        <a href="{% if discussion %}{{ discussion.get_absolute_url }}{% endif %}?side={{ page_obj.previous_page_number }}" class="prev">&lt;</a>
    {% else %}
        <span class="disabled prev">&lt;</span>
    {% endif %}
    {% for page in page_obj.pages %}
        {% if page %}
            {% ifequal page page_obj.number %}
                <span class="current page">{{ page }}</span>
            {% else %}
                <a href="{% if discussion %}{{ discussion.get_absolute_url }}{% endif %}?side={{ page }}" class="page">{{ page }}</a>
            {% endifequal %}
        {% else %}
            <span class="dots">...</span>
        {% endif %}
    {% endfor %}
    {% if page_obj.has_next %}
        <a href="{% if discussion %}{{ discussion.get_absolute_url }}{% endif %}?side={{ page_obj.next_page_number }}" class="next">&gt;</a>
    {% else %}
        <span class="disabled next">&gt;</span>
    {% endif %}
</div>
<div class="loader"></div>
